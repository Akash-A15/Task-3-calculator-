<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="calc">
        
        <h6 class="own">MADE BY AKASH</h6>
        
        <input type="text" placeholder="0" id="inputBox">
        
        <div>
        
        <button class="bt">AC</button>
        
        <button class="bt">DEL</button>
        
        <button class="bt">%</button>
        
        <button class="bt">/</button>
        
        </div>
        
        <div>
        
        <button>7</button>
        
        <button>8</button>
        
        <button>9</button>
        
        <button class="bt">*</button>
        
        </div>
        
        <div>
        
        <button>4</button>
        
        <button>5</button>
        
        <button>6</button>
        
        <button class="bt">-</button>
        
        </div>
        
        <div>
        
        <button>1</button>
        
        <button>2</button>
        
        <button>3</button>
        
        <button class="bt">+</button>
        
        </div>
        
        <div>
        
        <button>00</button>
        
        <button>0</button>
        
        <button class="bt">.</button>
        
        </div>
        
        <button class="equal">=</button>
        
        </div>
        
        <script src="script.js"></script>
        
        
</body>
